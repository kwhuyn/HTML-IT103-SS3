<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <H2>Thông Tin Cơ Bản</H2>
        <Table>
        <tr>
            <td><label for="fullname">Họ và tên:</label></td>
            <td><input id="fullname" type="text" placeholder="Họ và tên"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input id="email" type="email" placeholder="Email"></td>
        </tr>
        <tr></tr>
            <td><label for="date">Ngày sinh:</label></td>
            <td><input id="date" type="date" ></td>
        </tr>
        <tr>
            <td><label for="gender">Giới tính:</label></td>
            <td><input id="gender" type="radio" name="gender" >Nam
            <input id="gender" type="radio" name="gender" >Nữ</td>
        
        </tr>
        <tr>
            <td><label for="number">Số Điện Thoại:</label></td>
            <td><input id="number" type="text" placeholder="Nhập số điện thoại..."></td>
        </tr>
        <tr>
            <td><label for="specialized">Chuyên Ngành:</label></td>
            <td><input id="specialized" type="text" placeholder="Nhập chuyên ngành..."></td>
        </tr>

        <tr>
            <td><label for="year">Năm nhập học:</label></td>
            <td><input id="year" type="year"></td>
        </tr>
       <tr></tr>
            <td><label for="gpa">Điểm GPA:</label></td>
            <td><input id="gpa" type="number" step="0.01" min="0" max="4"></td>
        </tr>
        <tr>
            <td><label for="form">Địa chỉ:</label></td>
            <td><textarea id="form"></textarea></td>
        </tr>
        <tr>
            <td><label for="class">Lớp học:</label></td>
            <td><input id="class" min="1" max="12" type="number"></td>
        </tr>
        <tr>
            <td><label for="date">Ngày đăng ký học:</label></td>
            <td><input id="date" type="date"></td>
        </tr>
        <tr>
            <td><button type="submit">Gửi thông tin</button></td></tr>
    </form>
    </table>
</body>
</html>
