<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Form Đặt Mua Tài Liệu Lập Trình</h2>
    <br>
    <div>
        <label for="choose">Chọn tài liệu:</label>
        <select id="choose">
            <option value="doc1">Tài liệu môn HTML&CSS</option>
            <option value="doc2">Tài liệu môn JavaScript</option>
        </select>
    </div>
    <br>
    <div>
        <label for="quantity">Số lượng:</label>
        <input id="quantity" type="number" min="1" max="100" />
    </div>
    <br>
    <div>
        <label for="goals">Ghi Chú:</label>
        <textarea id="goals"></textarea>
    </div>
    <br>
    <div>
        <label for="address">Địa chỉ:</label>
        <textarea id="address"></textarea>
    </div>
    <br>
    <div>
        <button type="submit">Đặt Mua</button>
    </div>
</body>
</html>
