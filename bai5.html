<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form></form>
    <table>
        <tr>
            <td>
                <label for="name">Họ và tên:</label></td>
                <td><input id="name" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">Ngày sinh:</label></td>
                <td><input id="date" type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Giới tính:</label></td>
                <td><input id="gender" type="radio" name="gender">Nam
                <input id="gender" type="radio" name="gender">Nữ</td>
        </tr>   
        <tr>
            <td>
                <label for="number">Số điện thoại:</label>
            </td>
            <td><input id="number" type="text"></td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label></td>
                <td><input id="email" type="email">
            </td>
        </tr>
        <tr>    
            <td>
                <label for="address">Địa chỉ:</label></td>
                <td><textarea id="address"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="role">Vai trò:</label></td>
            <td><select id="role">
                <option value="member">Thành viên</option>
                <option value="leader">Nhóm trưởng</option>
                <option value="deputy">Nhóm phó</option>
            </select></td>
        </tr>
        <tr>
            <td>
                <label for="skills">Kỹ năng:</label>
            </td>
        <td><input id="skills" type="text"></td>
        </tr>
        <tr>
            <td><label for="freetime">Thời gian rảnh:</label></td>
            <td><input id="freetime" type="checkbox"> Sáng
            <input id="freetime" type="checkbox"> Chiều
            <input id="freetime" type="checkbox"> Tối</td>
        </tr>
        <tr>
            <td>
                <label for="reason">Lý do tham gia nhóm:</label>
                </td>
                <td><textarea id="reason"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="color">Màu yêu thích:</label>
            </td>
            <td><input id="color" type="color"></td>
        </tr>
        <tr>
            <td>
                <label for="accept">Đăng kí nhận bản tin</label></td>
                <td><input id="accept" type="checkbox">Có
            </td>
        </tr>
        <tr><td><label for="register">Đăng ký nhận bản tin</label></td>
            <td><input id="register" type="radio" name="register">Email
            <input id="register" type="radio" name="register">SMS
            </td>
        </tr>
        <tr>
            <td><button type="submit">Đăng ký thành viên</button></td>
    </table>

</html>
