<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2> Form Đặt Lịch Tư Vấn Học Tập</h2>
        <div>
            <label for="fullname">Họ và tên:</label>
            <input id="fullname" type="text" placeholder="Họ và tên">
        </div>
        <br>
        <div>
            <label for="date">Chọn ngày giờ</label>
            <input id="date" type="datetime-local">
        </div>
        <br>
        <div>
            <label for="service">Loại dịch vụ</label>
            <select id="service">
                <option>--Chọn dịch vụ--</option>
                <option value="hoc tap">Tư vấn học tập</option>
                <option value="huong nghiep">Tư vấn hướng nghiệp</option>
            </select>
        </div>
        <div>
            <legend>Ghi chú:</legend>
            <textarea rows="4" cols="20" placeholder="Nhập ghi chú..."></textarea>
        </div>
        <div>
            <button type="submit">Đặt lịch</button>
            
        </div>

    </form>
</body>
</html>
