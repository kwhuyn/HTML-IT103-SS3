<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Thông Tin Căn Cước Công Dân</h2>
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input id="fullname" type="text" placeholder="Họ và tên"></td>
            </tr>
            <tr>
                <td><label for="date&year">Ngày sinh:</label></td>
                <td><input id="date&year" type="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input id="gender" type="radio" name="gender">Nam
                <input id="gender" type="radio" name="gender">Nữ</td>
            </tr>
            <tr>
                <td><label for="idnumber">Số Căn Cước:</label></td>
                <td><input id="idnumber" type="text" ></td>
            </tr>
            <tr>
                <td><label for="date">Ngày cấp:</label></td>
                <td><input id="date" type="date"></td>
            </tr>
            <tr>
                <td><label for="place">Nơi cấp:</label></td>
                <td><input id="place" type="text" ></td>
            </tr>
            <tr>
                <td><label for="number">Số điện thoại:</label></td>
                <td><input id="number" type="text"></td>

            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label></td>
                    <td><input id="email" type="email"></td>
                
            </tr>
            <tr>
                <td><label for="address">Địa chỉ thường trú:</label></td>
                <td><textarea id="address"></textarea></td>
            </tr>
            <tr>
              <td>
                <label for="goals">Địa chỉ tạm trú:</label></td>
                <td><textarea id="goals"></textarea>
              </td>
            </tr>
            <tr>
                <td>
                    <label for="loaicancuoc">Loại căn cước công dân:</label></td>
                    <td><input type="radio" id="loaicancuoc1" name="loaicancuoc" value="1">
                    <label for="loaicancuoc1">Căn cước công dân mới</label>
                    <input type="radio" id="loaicancuoc2" name="loaicancuoc" value="2">
                    <label for="loaicancuoc2">Căn cước công dân cũ</label></td>
            </tr>
            <tr>
                <td>
                    <label for="dantoc">Dân tộc:</label>
                </td>
                <td><input id="dantoc" type="text"></td>
            </tr>
            <tr>
                <td>
                    <label for="tongiao">Tôn giáo:</label>
                </td>
                <td><input id="tongiao" type="text"></td>
            </tr>
            <tr>
                <td>
                    <label for="quoctich">Quốc tịch:</label>
                </td>
                <td><input id="quoctich" type="text"></td>
            </tr>
            <tr>
                <td>
                    <label for="Namedad&mom">Họ và tên cha/mẹ:</label></td>
                    <td><input id="Namedad&mom" type="text"></td>
            </tr>
            <tr>
                <td>
                    <label for="CCCDdad&mom">Số căn cước công dân cha/mẹ:</label></td>
                    <td><input id="CCCDdad&mom" type="text"></td>
            </tr>
            <tr>
                <td>
                    <label for="tinh">Tỉnh/Thành phố:</label></td>
                <td>
                   <select id="tinh">
                <option value="1">Phú Thọ</option>
                <option value="2">Ninh Bình</option>
                <option value="3">Hải Phòng</option>
                <option value="4">Đà Nẵng</option>
                <option value="5">Cần Thơ</option>
                <option value="6">TP.HCM</option>
                <option value="7">Hà Nội</option>
            </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Gửi thông tin</button>
                </td>
        </table>
    </form>
    
</body>
</html>
